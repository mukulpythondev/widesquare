name: Deploy Frontend to VPS

on:
  push:
    branches:
      - main

jobs:
  deploy-frontend:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 20

      - name: Copy production env
        working-directory: frontend
        run: cp .env.production .env

      - name: Install frontend dependencies
        working-directory: frontend
        run: npm ci

      - name: Build frontend
        working-directory: frontend
        run: npm run build

      - name: Set up SSH
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.SSH_KEY }}" > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa

          # Add VPS host key (IPv4 only)
          ssh-keyscan -4 -t rsa,ecdsa,ed25519 ${{ secrets.VPS_HOST }} >> ~/.ssh/known_hosts

          # Convert hashed entries to plain
          sed -i 's/|1|.* ssh/ssh/' ~/.ssh/known_hosts

          # Debug
          cat ~/.ssh/known_hosts

      - name: Upload frontend build to VPS
        run: |
          scp -r ./frontend/dist/* ${{ secrets.VPS_USER }}@${{ secrets.VPS_HOST }}:${{ secrets.FRONTEND_DIR }}
