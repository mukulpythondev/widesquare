name: Deploy Backend to VPS

on:
  push:
    branches:
      - main

jobs:
  deploy-backend:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up SSH
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.SSH_KEY }}" > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa

          # Add VPS host key (IPv4 only)
          ssh-keyscan -4 -t rsa,ecdsa,ed25519 ${{ secrets.VPS_HOST }} >> ~/.ssh/known_hosts

          # Convert hashed entries to plain for reliable SSH matching
          sed -i 's/|1|.* ssh/ssh/' ~/.ssh/known_hosts

          # Debug known hosts
          cat ~/.ssh/known_hosts

      - name: Deploy to VPS
        run: |
          ssh ${{ secrets.VPS_USER }}@${{ secrets.VPS_HOST }} << 'EOF'
            cd ${{ secrets.BACKEND_DIR }}
            git pull origin main
            npm install
            pm2 restart backend || pm2 start server.js --name backend
          EOF
